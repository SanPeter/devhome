<div class="item mb-5">
    <div class="row g-3 g-xl-0">
        <div class="col-2 col-xl-3">
            <img class="img-fluid post-thumb " src="https://via.placeholder.com/150" alt="image">
        </div>
        <div class="col">
            <h3 class="title mb-1"><a class="text-link" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            <div class="meta mb-1">
                <span>By
                {{ range .Param "authors" }}
                    {{ . }}
                {{ end }}
                </span>
                <span class="date">{{ .Date.Format "January 2, 2006" }}</span></div>
            <div class="intro">{{ .Summary }}</div>
            <a class="text-link" href="{{ .RelPermalink }}">Read more &rarr;</a>
        </div><!--//col-->
    </div><!--//row-->
</div><!--//item-->

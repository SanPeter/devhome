<div class="col">
    <div class="card h-100">
        <div class="card-body">
            <h5 class="card-title"><a class="text-decoration-none" href="{{ .RelPermalink }}">{{ .Title }}</a></h5>
            <div class="mb-1">
                <p class="text-muted">By
                {{ range .Param "authors" }}
                    {{ . }}
                {{ end }}
                <span>, {{ .Date.Format "January 2006" }}</span>
                </p>
            </div>
            <p class="card-text">{{ .Summary }}</p>
            <a href="{{ .RelPermalink }}" class="card-link">Read More</a>
        </div>
        </div>
</div>
